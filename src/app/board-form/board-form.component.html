<div id="all">
    <div id="images">
        <div id="logo">
            <img width="500" alt="Angular Logo" src="assets/LogicBridges2.0._v2.png">
        </div>

        <div id="rules">
          <img width="500" alt="Rules" src="assets/Rules.png">
        </div>
    </div>
    
    <div class="container" id="form">
        <p>Enter Board Width and Height (Between 7 and 40 inclusive (values over 40 for dev purposes only use at your own risk))</p>
        <form (ngSubmit)="onSubmit()" #boardForm="ngForm">
            <div class="form-group" id="widthInput">
                <label for="width">Width</label>
                <input type="text" class="form-control" id="width" required
                [(ngModel)]="model.width" name="width">
            </div>
    
            <div class="form-group" id="heightInput">
                <label for="height">Height</label>
                <input type="text" class="form-control" id="height" required
                [(ngModel)]="model.height" name="height">
            </div>


            <div class="form-group" id="numInput">
                <mat-radio-group ng-model="data.group2">
                    <mat-radio-button value="easy" class="btn btn-success mat-primary">Easy</mat-radio-button>
                    <mat-radio-button value="medium" class="btn btn-success">Medium</mat-radio-button>
                    <mat-radio-button value="hard" class="btn btn-success">Hard</mat-radio-button>
                </mat-radio-group>
            </div>
    
            
            <button type="submit" class="btn btn-success"
                [disabled]="!boardForm.form.valid">Submit</button>
    
        </form>
    </div>
</div>
