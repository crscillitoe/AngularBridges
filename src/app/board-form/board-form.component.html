<div id="all">
    <div id="images">
        <div id="logo">
            <img width="500" alt="Angular Logo" src="assets/LogicBridges2.0._v2.png">
        </div>

        <div id="rules">
          <img width="500" alt="Rules" src="assets/Rules.png">
        </div>
    </div>
    
    <div class="container" id="form">
        <h1>Enter Board Width and Height (Between 7 and 40 inclusive)</h1>
        <form (ngSubmit)="onSubmit()" #boardForm="ngForm">
            <div class="form-group" id="widthInput">
                <label for="width">Width</label>
                <input type="text" class="form-control" id="width" required
                [(ngModel)]="model.width" name="width">
            </div>
    
            <div class="form-group" id="heightInput">
                <label for="height">Height</label>
                <input type="text" class="form-control" id="height" required
                [(ngModel)]="model.height" name="height">
            </div>
    
            <div class="form-group" id="numInput">
                <label for="height">Number of Nodes (Empty for Default)</label>
                <input type="text" class="form-control" id="numNodes"
                [(ngModel)]="model.numNodes" name="numNodes">
            </div>
    
            
            <button type="submit" class="btn btn-success"
                [disabled]="!boardForm.form.valid">Submit</button>
    
        </form>
    </div>
</div>
