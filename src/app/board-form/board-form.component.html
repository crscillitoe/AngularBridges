<div id="all">
    <!--<div id="images">
        <div id="logo">
            <img width="300" src="assets/LogicBridges2.0._v2.png">
        </div>
    </div>-->
    
    <div class="container" id="form">
        <form (ngSubmit)="onSubmit()" #boardForm="ngForm">
            <div id="premium-members-only">
                <!-- Arco's image -->
                <img *ngIf="getUid()=='1nDPOP9KWCfDXjwgtB4REoAQKRB2'" width="500" src="assets/singed.png">
                
                <!-- Bam Bam -->
                <img *ngIf="getUid()=='4UF1vLpR0eVL3Lor900jvE716mM2'" width="500" src="assets/bambam.png">

            </div>

            <div id="logo">
                <img width="150" src="assets/LogicBridges2.0._v2.png" id="logoClass">
            </div>

            <div class="form-group" id="numInput2">
                <label>Theme</label>
                <select id="buttons2" (change)="changeTheme($event.target.value)">
                    <option value="light" class="togglebutton">Light Theme  </option>
                    <option value="night" class="togglebutton" selected="selected">Night Theme</option>
                    <option value="colorblind" class="togglebutton">Colorblind Theme</option>
                </select>
            </div>

            <div class="form-group" id="sizeInput">
                <label>Numbers</label>
                <select (change)="changeNumbering($event.target.value)" id="buttons2">
                    <option value="true" class="togglebutton" (click)="onClick1('medium')" selected="selected">On</option>
                    <option value="false" class="togglebutton" (click)="onClick1('easy')">Off</option>
                </select>
            </div>

            <div class="form-group" id="numInput">
                <label>Grid</label>
                <select (change)="changeGrid($event.target.value)" id="buttons2">
                    <option value="true" class="togglebutton" (click)="onClick1('medium')" selected="selected">On</option>
                    <option value="false" class="togglebutton" (click)="onClick1('easy')">Off</option>
                </select>
            </div>

            <div id="quickLaunchersEasy">
                <label>Easy</label>
                <input type="button" class="btn btn-quick" (click)="quickLaunch('7x7easy')" value="7x7">               
                <input type="button" class="btn btn-quick" (click)="quickLaunch('10x10easy')" value="10x10">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('15x15easy')" value="15x15">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('25x25easy')" value="25x25">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('40x40easy')" value="40x40">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('60x60easy')" value="60x60">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('80x80easy')" value="80x80">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('100x100easy')" value="100x100">
                <input *ngIf="canPlayDailyEasy" type="button" class="btn btn-quick" (click)="playDaily('easy')" value="Daily">
                <input *ngIf="!canPlayDailyEasy && dailyEasy" type="button" class="btn btn-quick dailyTime" [disabled]="true" value="{{dailyEasy}}">
            </div>

            <div id="quickLaunchersMedium">
                <label>Medium</label>
                <input type="button" class="btn btn-quick" (click)="quickLaunch('7x7medium')" value="7x7">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('10x10medium')" value="10x10">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('15x15medium')" value="15x15">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('25x25medium')" value="25x25">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('40x40medium')" value="40x40">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('60x60medium')" value="60x60">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('80x80medium')" value="80x80">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('100x100medium')" value="100x100">
                <input *ngIf="canPlayDailyMedium" type="button" class="btn btn-quick" (click)="playDaily('medium')" value="Daily">
                <input *ngIf="!canPlayDailyMedium && dailyMedium" type="button" class="btn btn-quick dailyTime" [disabled]="true" value="{{dailyMedium}}">
            </div>

            <div id="quickLaunchersHard">
                <label>Hard</label>
                <input type="button" class="btn btn-quick" (click)="quickLaunch('7x7hard')" value="7x7">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('10x10hard')" value="10x10">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('15x15hard')" value="15x15">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('25x25hard')" value="25x25">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('40x40hard')" value="40x40">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('60x60hard')" value="60x60">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('80x80hard')" value="80x80">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('100x100hard')" value="100x100">
                <input *ngIf="canPlayDailyHard" type="button" class="btn btn-quick" (click)="playDaily('hard')" value="Daily">
                <input *ngIf="!canPlayDailyHard && dailyHard" type="button" class="btn btn-quick dailyTime" [disabled]="true" value="{{dailyHard}}">
            </div>

            <div id="quickLaunchersExtreme">
                <label>Extreme</label>
                <input type="button" class="btn btn-quick" (click)="quickLaunch('7x7extreme')" value="7x7">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('10x10extreme')" value="10x10">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('15x15extreme')" value="15x15">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('25x25extreme')" value="25x25">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('40x40extreme')" value="40x40">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('60x60extreme')" value="60x60">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('80x80extreme')" value="80x80">
                <input type="button" class="btn btn-quick" (click)="quickLaunch('100x100extreme')" value="100x100">
                <input *ngIf="canPlayDailyExtreme" type="button" class="btn btn-quick" (click)="playDaily('extreme')" value="Daily">
                <input *ngIf="!canPlayDailyExtreme && dailyExtreme" type="button" class="btn btn-quick dailyTime" [disabled]="true" value="{{dailyExtreme}}">
                <input *ngIf="getUid()=='1nDPOP9KWCfDXjwgtB4REoAQKRB2'" type="button" class="btn btn-quick dailyTime" (click)="resetDailies()" value="Reset">
            </div>

            <label id="label">Patch Notes</label>
            <div id="patchNotes">
                
                <div id="pathNotesBody">
                    <p>
                        1. bam bam can no longer pause the game.<br>
                        2. bam bam's times have all been reset.<br>
                        3. If bam bam is caught cheating again, they will be banned.
                    </p>
                </div>
            </div>

            <div class="form-grou" id="input">
                <div id="buttons3">
            
                </div>
            </div>
           
            
            
    
        </form>
    </div>
    <div id="discord">
        
    </div>
    <div id="buttons5">
        <label style="color:#a89984">Seed<br>
            <input style="color:black" name="in" type="number" [(ngModel)]="seed"/>
            </label>
    </div>

    <div id="leaderboards">
        <button type="submit" class="btn btn-outline-rules" (click)="stats()">Stats</button><br><br>
        <button type="submit" class="btn btn-outline-rules" (click)="rules()">Rules</button><br><br>
        <button type="submit" class="btn btn-outline-leaderboards" (click)="leaderboards()">Leaderboards</button>
    </div>

    <div id="signup">
        <button *ngIf="!isLoggedIn()" type="submit" class="btn btn-outline-leaderboards" (click)="signInWithGoogle()">Log in</button>
    </div>

        <span id="span"><p>Copyright Â© 420 BC <br>Woohoojin Incorporated<br>
            <a href="https://discord.gg/PtysEsh" style="color:#a89984">Click me to join our Discord server!</a>
            <br>Release Version: 8.6.2
        </p></span>
    </div>

    
</div>
